{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Delete</h2>
<p>Are you sure you want to delete "{{ object.site_name }}"
   account with username "{{ object.username }}"</p>
<form method="post">{% csrf_token %}
  {{ form|crispy }}
  <button type="submit">Delete</button>
</form>
{% endblock content %}
