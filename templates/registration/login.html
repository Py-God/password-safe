{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form class="login-form" method="post">{% csrf_token %}
  <fieldset>
    <legend>Login</legend>
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </fieldset>
</form>
<p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
{% endblock content %}
