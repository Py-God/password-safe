{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Delete</h2>
<p>Are you sure you want to delete "{{ object.siteName }}"</p>
<p>All accounts saved to this site would be deleted too.</p>
<form method="post">{% csrf_token %}
  {{ form|crispy }}
  <button type="submit">Delete</button>
</form>
{% endblock content %}
